<div id="portfolio">
  <div class="container mx-auto mb-5">
    <h1>Portfolio Projects</h1> 
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel" >
      <div class="carousel-inner" >
        <div *ngFor="let section of sections; index as i" [ngClass]="i === 0? 'carousel-item active': 'carousel-item'" data-bs-interval="5000">
          <img src={{section.image}} class="d-block w-100" alt="...">
        </div>
      </div>
    </div>    
</div>
</div>
